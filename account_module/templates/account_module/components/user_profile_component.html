{% load thumbnail %}

<div class="card">
    <div class="card-body">
        <div class="d-flex flex-column align-items-center text-center">
            {% thumbnail user.avatar "315x315" crop="center" quality=95 as im %}
                <img src="{{ im.url }}" alt="Admin"
                     class="rounded-circle" width="150">
            {% endthumbnail %}
            <div class="mt-3">
                <h4>{{ user.get_full_name }}</h4>
                {% if not user.is_teacher %}
                    <p class="text-secondary mb-1">پایه : {{ user.base.title_farsi }}</p>
                    <p class="text-muted font-size-sm">رشته
                        : {{ user.field_of_study.title_farsi }}</p>
                {% else %}
                    <p class="text-secondary mb-1">معلم</p>
                {% endif %}
                <button class="btn btn-primary">Message</button>
            </div>
        </div>
    </div>
</div>
